<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VIP Rent A Car</title>

    <link rel="stylesheet", href="/common.css">
    <link rel="stylesheet", href="/register.css">

</head>
<body>
<header th:replace = "fragments.html :: header"></header>
<div th:replace = "fragments.html :: sidebar"></div>

<div id="content">
    <form id="register-form" method="post" onsubmit="return validate()">
        <a th:if="${info}" th:text="${info}" id="registrationErrorInfo"></a>
        <input type="text" placeholder="Login" th:field="*{registrationModel.login}" id="login">
        <input type="password" placeholder="Password" th:field="*{registrationModel.password}" id="pass">
        <input type="password" placeholder="Repeat password" th:field="*{registrationModel.password2}"id="pass2">
        <input type="submit" value="Register">
    </form>
</div>
</body>
</html>
